<div class="container">
  <hello name="{{ name }}"></hello>
  <form [formGroup]="form" (ngSubmit)="submit(userModel)">
    <formly-form [model]="userModel" [fields]="userFields">
      <button type="submit" class="btn btn-default">Submit</button>
    </formly-form>
  </form>
</div>
<div class="container">
  <pre>
    {{ userModel | json }}
  </pre>
</div>
